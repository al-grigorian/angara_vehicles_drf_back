{% load static %}
<div class="card">
    <div>
        <img class='card__image' src="{% static var.image_path %}" alt="card image" />
    </div>
    <div class="card__container">
        <div class="card__container_title">{{ var.component_name }}</div>
        <!--
        <div class="card__container_status">
            {% if var.status == 1 %}
                <p style="color:red">Удален</p>
            {% else %}
                <p style="color: white"><u>Действует</u></p>
            {% endif %}
        </div>
        -->
        <div class="card__container_price">Цена - {{ var.price }} ₽</div>
        <div class="card__container_category">{{ var.category }}</div>
        <a href="{% url 'delete_record' var.id %}" class="delete_btn">Удалить опцию</a>
    </div>
</div>
